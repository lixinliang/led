<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> DEMO </title>
	<style type="text/css">body{margin:0}canvas{width:100%;height:100%;display:block;}</style>
</head>
<body>
	<canvas data-role="led-content"></canvas>
	<script src="LED.min.js"></script>
	<script>
		var led = (new LED({
			command : '@',
			split : ';',
			action : 'welcome;'
		})).on('shuffle', function(){
			this.shuffle();
		}).on('action', function ( command ) {
			if (command.sequence.length == 0) {
				this.shuffle();
			}
		}).init();
		window.addEventListener('resize', function(){
			led.render(window.innerWidth, window.innerHeight);
		});
	</script>
</body>
</html>
